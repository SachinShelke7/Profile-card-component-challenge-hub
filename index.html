<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(185, 75%, 39%);
      font-family: 'Kumbh Sans', sans-serif;
      background-image: url("./images/bg-pattern-top.svg"),
        url("./images/bg-pattern-bottom.svg");
      background-position: right 50vw bottom 30vh, left 40vw top 55vh;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="">
  <main>
    <div class="w-full h-screen flex justify-center items-center">
      <div class="max-w-sm h-96 overflow-hidden shadow-lg bg-white rounded-xl">
        <div class="relative">
          <img src="./images/bg-pattern-card.svg" alt="" class="rounded-t-xl">
        </div>
        <div class="w-full flex justify-center relative -mt-12">
          <img src="./images/image-victor.jpg" alt="" class="rounded-full border-4 border-white">
        </div>
        <div class="text-center mt-4 text-xl">
          <div>
            <span class="font-bold">Victor Crest</span>
            <span class="text-gray-name">26</span>
          </div>
          <div class="text-base text-gray-name">London</div>
          <hr class="opacity-20 mt-9">
        </div>
        <div class="flex justify-center text-center space-x-12 pt-3">
          <div class="">
            <h1 class="font-extrabold ">80K</h1>
            <p class="text-gray-name">Followers</p>
          </div>
          <div>
            <h1 class="font-extrabold ">803K</h1>
            <p class="text-gray-name">Likes</p>
          </div>
          <div>
            <h1 class="font-extrabold ">1.4K</h1>
            <p class="text-gray-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/sachinshelke7" class="hover:text-red-400">SACHIN SHELKE</a>.
    </div>
  </footer>

</body>

</html>
